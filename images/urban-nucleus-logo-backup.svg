<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <defs>
    <style>
      .logo-text { fill: #1a1a1a; font-family: 'Inter', sans-serif; font-weight: 700; }
      .logo-subtext { fill: #1a1a1a; font-family: 'Inter', sans-serif; font-weight: 500; }
      .logo-globe { fill: none; stroke: #1a1a1a; stroke-width: 3; }
      .logo-sparkle { fill: #1a1a1a; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="#f5f5f0"/>
  
  <!-- Globe/Sphere Design -->
  <g transform="translate(540, 300)">
    <!-- Outer ellipse -->
    <ellipse cx="0" cy="0" rx="280" ry="140" class="logo-globe"/>
    <!-- Inner ellipses -->
    <ellipse cx="0" cy="0" rx="200" ry="100" class="logo-globe"/>
    <ellipse cx="0" cy="0" rx="120" ry="60" class="logo-globe"/>
    
    <!-- Vertical lines -->
    <line x1="-280" y1="0" x2="280" y2="0" class="logo-globe"/>
    <line x1="0" y1="-140" x2="0" y2="140" class="logo-globe"/>
    
    <!-- Curved lines -->
    <path d="M -200,0 Q 0,-100 200,0" class="logo-globe"/>
    <path d="M -200,0 Q 0,100 200,0" class="logo-globe"/>
  </g>
  
  <!-- Sparkles -->
  <g class="logo-sparkle">
    <path d="M 830,340 L 840,350 L 850,340 L 840,330 Z"/>
    <path d="M 860,380 L 875,395 L 890,380 L 875,365 Z"/>
    <circle cx="835" cy="375" r="3"/>
    <circle cx="865" cy="355" r="2"/>
  </g>
  
  <!-- Main Title -->
  <text x="540" y="550" text-anchor="middle" class="logo-text" font-size="72" letter-spacing="8px">URBAN NUCLEUS</text>
  
  <!-- Subtitle -->
  <text x="540" y="600" text-anchor="middle" class="logo-subtext" font-size="24" letter-spacing="4px">LUXURY FASHION WEAR BRAND</text>
  
  <!-- Established -->
  <g transform="translate(540, 680)">
    <line x1="-150" y1="0" x2="-50" y2="0" stroke="#1a1a1a" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" class="logo-subtext" font-size="32" letter-spacing="2px">EST 2024</text>
    <line x1="50" y1="0" x2="150" y2="0" stroke="#1a1a1a" stroke-width="2"/>
  </g>
</svg>
